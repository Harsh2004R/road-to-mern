<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>QuickShop - Home</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #search {
            display: block;
            margin: 20px auto;
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }

        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            font-size: 14px;
            color: #666;
        }

        .btn-add {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn-add:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

    <h1>ðŸ›’ QuickShop - Home</h1>
    <input type="text" id="search" placeholder="Search products...">

    <div id="product-list">
        <!-- Products will be rendered here -->
    </div>

    <script src="./index.js"></script>
</body>

</html>
