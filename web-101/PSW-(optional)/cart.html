<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Cart</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #cart-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .cart-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .btn-remove {
            background-color: red;
            color: white;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        #clear-cart {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            cursor: pointer;
        }

        .product {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .product p {
            font-size: 14px;
            color: #666;
        }

        .btn-add {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .btn-add:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div id="product-list">
        <!-- Products will be rendered here -->
    </div>

    <h1>ðŸ›’ Your Cart</h1>
    <button id="clear-cart">Clear Cart</button>

    <div id="cart-list">
        <!-- Cart items -->
    </div>

    <script src="./cart.js"></script>
</body>

</html>
